<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitKit Â· Dashboard</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
  <h1 class="app-title">HabitKit</h1>

  <div class="user-info">
    <span class="username" id="username-label"></span>
    <button id="logout-btn" class="btn-secondary">Logout</button>
  </div>
</header>

<main class="container">

  <section class="add-habit">
    <button id="add-habit-btn" class="btn-primary">+ Add Habit</button>

    <div id="add-habit-section" class="add-habit-form hidden">
      <input
        type="text"
        id="habit-title-input"
        placeholder="Habit title"
        autocomplete="off"
      />
      <div class="actions">
        <button id="save-habit-btn" class="btn-primary">Save</button>
        <button id="cancel-habit-btn" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </section>

  <section class="habits">
    <div id="empty-state" class="empty-state hidden">
      No habits yet. Start by adding one ğŸ‘†
    </div>

    <div class="habit-list"></div>
  </section>

  <section class="progress-section">
    <h3>Progress Overview</h3>
    <canvas id="progressChart" height="120"></canvas>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
