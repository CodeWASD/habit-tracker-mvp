<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitKit</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

 <header class="app-header">
  <h1 class="app-title">HabitKit</h1>

  <div class="user-info">
    <span class="username" id="username-label"></span>
    <button id="logout-btn" class="btn-secondary">Logout</button>
  </div>
</header>


  <main class="dashboard">

    <section class="dashboard-header">
      <h2>Today</h2>
      <button id="add-habit-btn" class="btn-primary">
        + Add Habit
      </button>
    </section>

    <section id="add-habit-section" class="add-habit hidden">
      <input
        type="text"
        id="habit-title-input"
        placeholder="Enter habit title"
      />
      <button id="save-habit-btn" class="btn-primary">Save</button>
      <button id="cancel-habit-btn" class="btn-secondary">Cancel</button>
    </section>

    <section class="habit-list">

      <div id="empty-state" class="empty-state">
        <p>You have no habits yet.</p>
        <p>Start by adding your first habit.</p>
      </div>

    </section>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
